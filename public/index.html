<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Downloader</title>
</head>

<body>
    <div class="header">Youtube video Downloader</div>
    <div class="form">
        <div class="form-element">
            <label form='videoURL'>Entre com o Link do youtube</label>
            <input type="text" id="videoURL">
        </div>
        <div class="form-element">
            <button id="get-video-info-btn">Download</button>
        </div>
    </div>
    <div class="video-data">
        <div class="data">
            <div class="thumbnail">
                <img>
            </div>
            <div class="info">
                <h2>Test Node</h2>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                    industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type
                    and scrambled it to make a type specimen book.</p>
            </div>
        </div>
        <div class="controls">
            <input type="hidden" id="video-url">
            <select id="download-options"></select>
            <button id="download-btn">Download</button>
            <button id="download-btn-mp3">Audio Download</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
